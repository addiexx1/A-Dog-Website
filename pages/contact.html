    <div class="contact-container contact">

                <a class="home" href="../index.html">Home</a>

                <!-- create a drowndown button -->

            <h1 id="contactheaderword">Let's Get In Touch</h1>

        <div class="contactForm">
            <div class="flexform">
                <label>First Name </label><input type="text" id="fname" name="firstname"
                    placeholder="Fisrt name goes here">
            </div>

            <div class="flexform">
                <label >Last Name </label>
                <input type="text" id="lname" name="lastname" placeholder="Last name goes here">
            </div>

            <div class="flexform">
                <label>City Name </label>
                <input type="text" id="emailadd" name="mail" placeholder="City name goes here">
            </div>

            <div class="flexform">
                <label>Email Address</label>
                <input type="email" id="emailadd" name="mail" placeholder="Email goes here">
            </div>
            <div class="flexform">
                <label>Phone Number</label>
                <input type="text" placeholder="Phone number goes here">
            </div>

            <div class="flexform">
                <label >Dog Breed</label>
                <input type="text" id="emailadd" name="mail" placeholder="Your dog's breed goes here">
            </div>
            <div class="flexform">
                <label>Tell Us What You Think</label>
                <textarea name="message" id="message" cols="50" rows="10" placeholder="Your thoughts goes here"></textarea>

            </div>
            <div class="flexform">
                <input class="submitbutton" type="Submit"></input>
            </div>

        </div>
